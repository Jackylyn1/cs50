{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post" id="form_sub">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="name">Name:</label>
                <input type="text" placeholder="name" name="name" class="form-control" pattern="[A-Za-z]+ [A-Za-z]+" title="please insert your fully name" required>
            </div>
            <div class="form-group col-md-2">
                <label for="age">Age</label>
                <select name="age" id="age" class="form-control" required>
                    <option selected disabled>Age</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
        </div>
        <div class="form-row"></div><br>
            <div class="form-group form-check">
                <input class="form-check-input" name="agb" value="1" type="checkbox" required>
                <label class="form-check-label" for="agb">AGB gelesen?</label>
            </div>
            <!-- TODO -->

            <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
            <button class="btn btn-primary" id="btnSub" type="submit">Submit</button>
        </div>
    </form>

    <script>
        document.querySelector('#form_sub').onsubmit = function() {
            if (document.querySelector('#age').selectedIndex == 0)
            {
                alert("Please choose an age");
                if(event.preventDefault)
                {
                    event.preventDefault();
                }
                else
                {
                    event.returnValue = false;
                }
                return false;
            }
            return true;
        };

    </script>

{% endblock %}
